<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Document Detector</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Hybrid Document Detector</h1>
            <p class="subtitle">Detect signatures, stamps, and QR codes in PDFs and images</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.bmp,.tiff,.tif,.webp" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">Click to upload or drag and drop</p>
                        <p class="upload-hint">PDF, JPG, PNG, or other image formats</p>
                    </div>
                </div>
                <button id="uploadBtn" class="btn btn-primary" disabled>Process Document</button>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing document...</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2>Detection Results</h2>
                    <div class="controls">
                        <div class="toggle-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="toggleSignature" checked>
                                <span>Signatures</span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" id="toggleStamp" checked>
                                <span>Stamps</span>
                            </label>
                            <label class="toggle-label">
                                <input type="checkbox" id="toggleQR" checked>
                                <span>QR Codes</span>
                            </label>
                        </div>
                        <div class="download-buttons">
                            <button id="downloadJsonBtn" class="btn btn-secondary">Download JSON</button>
                            <button id="downloadZipBtn" class="btn btn-secondary">Download ZIP</button>
                        </div>
                    </div>
                </div>

                <div id="pagesContainer" class="pages-container">
                    <!-- Pages will be inserted here -->
                </div>
            </section>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
