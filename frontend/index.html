<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Inspector</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>üîç Document Inspector</h1>
            <p class="subtitle">Multi-upload, page filtering, and detections viewer</p>
        </header>

        <main class="app-main">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.bmp,.tiff,.tif,.webp" multiple hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p class="upload-text">Click to upload or drag and drop</p>
                        <p class="upload-hint">PDF, JPG, PNG. Multiple files supported.</p>
                    </div>
                </div>
                <button id="uploadBtn" class="btn btn-primary" disabled>Process Files</button>
            </section>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <p>Processing document...</p>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <div class="layout">
                    <!-- Sidebar: files -->
                    <aside class="sidebar" id="fileList"></aside>

                    <!-- Center: page preview and navigation -->
                    <section class="viewer">
                        <div class="viewer-header">
                            <div class="doc-title" id="docTitle">Select a document</div>
                            <div class="nav-controls">
                                <button id="prevPageBtn" class="btn btn-secondary">Prev</button>
                                <span id="pageIndicator">-/-</span>
                                <button id="nextPageBtn" class="btn btn-secondary">Next</button>
                            </div>
                            <div class="download-buttons">
                                <button id="downloadJsonBtn" class="btn btn-secondary">Download JSON</button>
                                <button id="downloadZipBtn" class="btn btn-secondary">Download ZIP</button>
                            </div>
                        </div>
                        <div class="canvas-container">
                            <div class="image-wrapper">
                                <img id="pageImage" alt="Page" />
                                <canvas id="overlayCanvas"></canvas>
                            </div>
                        </div>
                    </section>

                    <!-- Right panel: detections -->
                    <aside class="right-panel">
                        <div class="right-header">
                            <h3>Detections</h3>
                            <div class="toggle-group">
                                <label class="toggle-label">
                                    <input type="checkbox" id="toggleSignature" checked>
                                    <span>Signatures</span>
                                </label>
                                <label class="toggle-label">
                                    <input type="checkbox" id="toggleStamp" checked>
                                    <span>Stamps</span>
                                </label>
                                <label class="toggle-label">
                                    <input type="checkbox" id="toggleQR" checked>
                                    <span>QR Codes</span>
                                </label>
                            </div>
                        </div>
                        <div id="detectionsList" class="detections-list"></div>
                    </aside>
                </div>
            </section>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message hidden"></div>
        </main>
    </div>

    <script src="/static/js/processModelOutput.js"></script>
    <script src="/static/js/DetectionFormatter.js"></script>
    <script src="/static/js/PageRenderer.js"></script>
    <script src="/static/js/FileUploadHandler.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
